<!DOCTYPE html>
<html>
<head>
  <title>My Favorite Paintings</title>
</head>

// Testing an easier way to add new images.

<body>
<h1>My Favorite Paintings</h1>

<script>
  // Create an array of image URLs and captions
  var images = [
    { src: "art/paintings/no_31_pollock.jpg", caption: "Caption for image 1" },
    { src: "art/paintings/no_31_pollock.jpg", caption: "Caption for image 2" },
    { src: "art/paintings/no_31_pollock.jpg", caption: "Caption for image 3" },
    // Add more images here...
  ];

  // Iterate over the array of images
  for (var i = 0; i < images.length; i++) {
    // Get the current image and caption
    var image = images[i];
    var src = image.src;
    var caption = image.caption;

    // Create a figure element to contain the image and caption
    var figure = document.createElement("figure");

    // Create an image element and set its src attribute
    var img = document.createElement("img");
    img.setAttribute("src", src);

    // Create a figcaption element and set its text content
    var figcaption = document.createElement("figcaption");
    figcaption.textContent = caption;

    // Add the image and caption to the figure element
    figure.appendChild(img);
    figure.appendChild(figcaption);

    // Add the figure to the page
    document.body.appendChild(figure);
  }
</script>
</body>
</html>
